<html lang = "en">
<head> <!-- Meta Tagos come first!-->

	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap CSS before customized CSS-->

	<link rel="stylesheet" href="pokeStyles.css">
	<title>Pokémon Adventure Time</title>

	https://learn.nucamp.co/mod/book/view.php?id=2490&chapterid=3101

<body>
	<header>
		<div>Your Pokémon Adventure Game</div>
	</header>

	<div class="container">
		<div class="row">
		  <div id="play" class="col col-12 col-md-8 col-lg-12 order-md-2 order-lg-5">Play Area: <br> 	Place Animations Here</div>
		  <div id="display" class="col col-12 col-md-4 col-lg-8 order-md-1 order-lg-3">Click 	<strong>Play</strong> to get started!</div>
		  <div id="textBox" class="col col-12 col-md-9 col-lg-8 order-md-3 order-lg-1 textBox"></div>
		  <div id="inputCol" class="col col-12 col-md-3 col-lg-4 order-md-4 order-lg-2" >
			  <input id="input" style="display:none" type="text" name="input" size=18 autofocus="true"></div>
		  <div id="buttons" class="col col-12 col-md-3 col-lg-4 order-md-5 order-lg-4 offset-md-9 offset-lg-0 align-items-center">
			  <button id ="go" autofocus="true"> Play!</button>
			  <button id ="submit" for="input" style="display:none"> Submit!</button>
		  </div>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col" id="O1">
					Text 1
				</div>
				<div class="col" id="O2">
					Text 2
				</div>
				<div class="col" id="O3">
					Console Code
				</div>
				<div class="col" id="O4">
					Text 4
				</div>
			</div>
		</div>
	</footer>
	
	<script src="index.js"></script>
	<script src="displayer.js"></script>
	<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
	<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
